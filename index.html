<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Material Rendering Simulation Engine</title>

<link rel="stylesheet" href="./style.css">
</head>

<body>

<div id="controlsHint">
  <p><strong>Rotate:</strong> Left Drag</p>
  <p><strong>Move:</strong> Right Drag</p>
  <p><strong>Zoom:</strong> Scroll</p>
  <p><strong>Deform:</strong> Click + Drag</p>
</div>

<div id="uiBar">
  <label>Material</label>
  <select id="materialSelect">
    <option value="glass">Glass</option>
    <option value="chrome">Chrome</option>
  </select>

  <label>Tint</label>
  <select id="tint">
    <option value="default">Default</option>
    <option value="pink">Pink</option>
    <option value="yellow">Yellow</option>
    <option value="cyan">Cyan</option>
    <option value="blue">Blue</option>
    <option value="violet">Violet</option>
  </select>

  <label>Transparency</label>
  <input type="range" id="transparencySlider" min="-1.0" max="1.0" step="0.01" value="0.0">

  <label id="tintStrengthLabel">Tint Intensity</label>
  <input type="range" id="tintStrengthSlider" min="0" max="1" step="0.01" value="0.5">

  <label>Roughness</label>
  <input type="range" id="roughnessSlider" min="-0.3" max="0.9" step="0.01" value="0.3">

  <label>Metalness</label>
  <input type="range" id="metalnessSlider" min="0.0" max="1.6" step="0.01" value="0.8">

  <button id="fluidBtn">Fluid Mode ON</button>
  <button id="slimeBtn">Slime Mode ON</button>
  <button id="cameraBtn">Camera Rotation ON</button>
  <button id="resetMaterialBtn" class="reset-btn">Back to Default</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script type="module" src="./js/main.js"></script>

</body>
</html>
